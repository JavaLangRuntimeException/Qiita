# .github/workflows/qiita_sync.yml
name: Qiita記事同期 (Feature Branch)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  qiita-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # PR イベントの場合、github.head_ref を利用することで detached HEAD 状態を回避
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Qiita sync script
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: node scripts/qiita_sync.js

      - name: Commit and push diff
        env:
          COMMIT_MESSAGE: update by qiita_sync[bot]
        run: |
          git add ./public/*
          if ! git diff --staged --exit-code; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
            echo "### 現在の差分 (git diff) ###"
            git diff --color || true
            echo "############################"
            echo "以下の変更内容をコミットします："
            git diff --color || true
            git commit -m "${COMMIT_MESSAGE}"
            echo "コミット完了。push を実行します..."
            # 完全な ref 名 (refs/heads/...) を指定して push
            git push origin HEAD:refs/heads/${{ github.head_ref }}
          else
            echo "更新対象のファイルはありません。"
          fi
        shell: bash