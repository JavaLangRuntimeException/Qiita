name: Publish and Sync Qiita Articles

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # 毎日 UTC 0:00 (= JST 9:00) に実行

permissions:
  contents: write

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}
    steps:
      - name: Set matrix for current event
        id: set_matrix
        uses: actions/github-script@v6
        with:
          script: |
            let matrix;
            if (context.eventName === 'pull_request') {
              // プルリク時は head_ref だけを使う
              matrix = { include: [ { branch: github.context.head_ref } ] };
            } else {
              // schedule 時は open な PR 全部
              const { data: pullRequests } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: "open",
              });
              const filtered = pullRequests.filter(pr => pr.base.ref === "main");
              matrix = { include: filtered.map(pr => ({ branch: pr.head.ref })) };
            }
            return { matrix: JSON.stringify(matrix) };

  update-frontmatter:
    needs: setup-matrix
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # PR のときは github.head_ref、それ以外（schedule）は matrix.branch
          ref: ${{ github.head_ref || matrix.branch }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.0"
      - name: Install dependencies
        run: npm install
      - name: Update Markdown frontmatter
        run: node scripts/update_frontmatter.js
      - name: Commit and push updated frontmatter
        env:
          COMMIT_MESSAGE: "Frontmatter update by qiita_sync[bot]"
        run: |
          git add .
          if ! git diff --cached --exit-code; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            git commit -m "${COMMIT_MESSAGE}"
            git push origin HEAD:${{ github.head_ref || matrix.branch }}
          else
            echo "No changes to commit."
          fi
        shell: bash

  qiita-sync:
    needs: update-frontmatter
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || matrix.branch }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.0"
      - name: Install dependencies
        run: npm install
      - name: Run Qiita API sync
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: node scripts/qiita_sync.js
      - name: Commit and push changes from qiita_sync.js
        env:
          COMMIT_MESSAGE: "Qiita sync update by qiita_sync[bot]"
        run: |
          git add .
          if ! git diff --cached --exit-code; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]issi'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]@users.noreply.github-actions[bot]issi'
            git commit -m "${COMMIT_MESSAGE}"
            git push origin HEAD:${{ github.head_ref || matrix.branch }}
          else
            echo "No changes to commit."
          fi
        shell: bash