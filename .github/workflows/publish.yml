# .github/workflows/qiita_sync.yml
name: Qiita記事同期 (Feature Branch)

on:
  push:
    branches:
      - 'feature/*'

jobs:
  qiita-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # 差分比較のために完全な履歴を取得
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Qiita sync script
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: node scripts/qiita_sync.js

      - name: Commit and push changes if needed
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          echo "### 現在の差分 (git diff) ###"
          git diff --color || true
          echo "############################"

          # 変更内容をステージング
          git add .

          # コミット対象の変更があるか確認
          if ! git diff-index --quiet HEAD; then
            echo "以下の変更内容をコミットします："
            git diff --color || true
            git commit -m "Qiita記事メタデータを更新"
            echo "コミット完了。push を実行します..."
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          else
            echo "更新対象のファイルはありません。"
          fi