name: "Publish Qiita Articles on Feature Branches"

on:
  push:
    branches:
      - 'feature/*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # feature/* ブランチが push されたとき、そのブランチの内容をチェックアウトします
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"

      - name: Install qiita-cli
        run: npm install -g @qiita/qiita-cli@v1.6.1

      - name: Publish articles to Qiita
        run: qiita publish --all --root .
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}

      - name: Commit and push changes if any
        run: |
          git add -A
          if ! git diff --cached --exit-code; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "🚀 Update Qiita articles via workflow [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes detected."
          fi